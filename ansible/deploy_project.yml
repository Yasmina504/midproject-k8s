---
- name: Deploy Tier-App project on Ubuntu VM
  hosts: all
  become: true
  vars:
    project_dir: /home/yasmina/tier-app

  tasks:
    - name: Ensure project directory exists
      file:
        path: "{{ project_dir }}"
        state: directory
        owner: yasmina
        group: yasmina
        mode: '0755'

    - name: Copy project files to VM (simple copy)
      copy:
        src: "{{ playbook_dir }}/../"
        dest: "{{ project_dir }}/"
        owner: yasmina
        group: yasmina
        mode: '0644'
      delegate_to: localhost

    - name: Ensure docker-compose is installed
      apt:
        name: docker-compose
        state: present
        update_cache: yes

    - name: Deploy containers with docker compose
      command: docker compose up -d
      args:
        chdir: "{{ project_dir }}"

